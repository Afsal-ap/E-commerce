# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
name: CI/CD Pipeline for Node.js eCommerce

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js with the specified version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Set your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test  # Ensure you have tests defined; otherwise, skip this step

      # Build application if needed
      # - name: Build application
      #   run: npm run build  # Only if you have a build process

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Check out the code again for deployment
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH to connect to the EC2 instance
      - name: Add SSH Key
  run: |
    echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa
    ssh-keyscan -H $HOST >> ~/.ssh/known_hosts


      # Deploy to EC2
      - name: Deploy to EC2
        env:
          HOST: your-ec2-public-ip
          USER: ec2-user  # Change this if using a different EC2 user
          REPO_DIR: /path/to/your/existing/repo  # Path where your code is hosted on the server
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd $REPO_DIR
            git pull origin main
            npm install  # Run only if dependencies change
            pm2 restart app  # Replace 'app' with the name of your pm2 process
          EOF
